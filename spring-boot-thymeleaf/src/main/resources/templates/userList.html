<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/user.css">
    <title>User List</title>
</head>
<body>
<h1>用户列表</h1>

<!-- 显示用户列表 -->
<table>
    <thead>
    <tr>
        <th>头像</th>
        <th>ID</th>
        <th>姓名</th>
        <th>邮件</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><img th:src="${user.avatar}" class="avatar" alt="用户头像"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

<!-- 新增任务 -->
<form action="/addUser" method="post">
    <input type="text" name="name" placeholder="请输入用户姓名" id="name">
    <input type="text" name="email" placeholder="请输入用户邮件" id="email">
    <input type="text" name="avatar" placeholder="请输入头像URL" id="avatar">
    <button type="submit">添加用户</button>
</form>


</body>
</html>
